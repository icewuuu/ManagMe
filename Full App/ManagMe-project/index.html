<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Management App</title>
    <link rel="stylesheet" type="text/css" href="src/styles/style.css" />
  </head>
  <body>
    <h1>Project Management App</h1>
    <div>
      <form id="add-project-form">
        <input
          type="text"
          id="project-input"
          placeholder="Nazwa projektu"
          required
        />
        <input
          type="text"
          id="description-input"
          placeholder="Opis projektu"
          required
        />
        <button id="add-button" type="submit">Dodaj projekt</button>
        <button id="add-story" type="button">Dodaj historyjke</button>
      </form>
      <p id="error-message"></p>
    </div>
    <ul id="project-list"></ul>
    <div id="kanban-board">
      <div class="column" id="todo-column">
        <h2>To Do</h2>
        <div id="Todo-stories" class="story-list"></div>
      </div>
      <div class="column" id="doing-column">
        <h2>Doing</h2>
        <div id="Doing-stories" class="story-list"></div>
      </div>
      <div class="column" id="done-column">
        <h2>Done</h2>
        <div id="Done-stories" class="story-list"></div>
      </div>
    </div>
    <div id="edit-project-container"></div>
    <div id="add-story-container"></div>
    <script type="module" src="src/views/main.ts"></script>
  </body>
</html>
